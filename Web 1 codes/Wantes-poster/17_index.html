<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Poster</title>
    <link rel="stylesheet" href="17_style.css">
  </head>
  <body>
    <div id="mainWrapper">
      <header>
        <h1>Wanted Poster</h1>
        <h2>By Wares</h2>
      </header>
      <main>
        <div class="poster">
          <h1 class="shadow header">Wanted</h1>
          <h2 class="shadow h2">Dead or Alive</h2>
          <img src="17_mugshot.png" alt="Mugshot">
            <p  class="shadow banditName p-1">Billy the Kid</p>
            <p  class="shadow banditWarning p-2">Armed & very dangerous</p>
            <p  class="shadow banditReward p-3">Reward</p>
            <p  class="shadow banditCash p-4">$50.000</p>
        </div>
      </main>
      <footer>
        <p>
          I am not putting a copyright on this as this is a reproduction/modification of the "Wanted Poster CSS Task" from 101Computing.net
        </p>
      </footer>
    </div>
  </body>
</html>
