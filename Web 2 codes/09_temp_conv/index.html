<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Conveter</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Coverter</h1> 
    <input type="number" id="input">
        <select name="cars" id="cars">
        <option value="celsius" id="celsius">Celsius</option>
        <option value="fahrenheit" id="fhrenheit">Fahrenheit</option>
        <option value="kelvin" id="kelvin">Kelvin</option>
        </select>
        <div class="unit">Celsius <span id="result_c"></span></div>
        <div class="unit">Fahrenheit <span id="result_f"></span></div>
        <div class="unit">Kelvin <span id="result_k"></span></div>
    </body>
    <script src="script.js"></script>
</html>
